<!DOCTYPE html>
<html>
<head>
	<title>30 Days Water Challenge</title>
</head>
<body>

<script>

var countDownDate = new Date("Dec 27, 2018 23:59:59").getTime();

var x = setInterval(function() {

    var now = new Date().getTime();
    
    var distance = countDownDate - now;
    
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("timer").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "EXPIRED";
    }
}, 1000);
	
</script>

<style>

*{
	font-family: verdana;
}
.main{
	border: 0px;
	width: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
}

#submain{
	border: 0px;
	font-size: 500px;
	height: 520px;
	background-color: dodgerblue;
	color: white;
}

.inside{
	font-size: 20px;
}

.outside{
	border: 0px;
	width: 100%;
	height: 250px;
}

</style>
<div class="outside">
</div>
	<div class="main">
		<div id="submain">24</div>
			<div class="inside">MORE DAYS TO GO!</div>
			<div id="timer"></div>
	</div>
</body>
</html>
